<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Pomodoro Clock</h1>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-3">
        <p>SESSION LENGTH</p>
      </div>
      <div class="col-xs-3">BREAK LENGTH</div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-3">
        <div class="input-group number-spinner">
          <span class="input-group-btn data-dwn">
            <button class="btn btn-default btn-info" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
          </span>
          <input id="number" type="text" class="form-control text-center" value="1" min="1" max="25">
          <span class="input-group-btn data-up">
            <button class="btn btn-default btn-info" data-dir="up">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="input-group number-spinner">
          <span class="input-group-btn data-dwn">
            <button class="btn btn-default btn-info" data-dir="dwn">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
          <input id="break" type="text" class="form-control text-center" value="1" min="1" max="59">
          <span class="input-group-btn data-up">
            <button class="btn btn-default btn-info" data-dir="up">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <button id="go" class="btn btn-primary center-block">Start</button>
    </div>
    <div class="row">
      <h3 class="text-center" id="timer">00:00</h3>
    </div>

    <div class="row">
      <br />
      <section id="circle" class="center-block">
        <section id="circle2" class=""></section>
      </section>
    </div>
  </div>
</body>
</html>
